name: Hyv√§ Admin PHP 7.3 Backportability Check
on: [ push, pull_request ]

jobs:
    backportability-php73-check:
        name: Check PHP73 Backportability
        runs-on: ubuntu-latest
        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_ROOT_PASSWORD: root
                ports:
                    - 3306:3306
                options: --tmpfs /tmp:rw --tmpfs /var/lib/mysql:rw --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
            es:
                image: docker.io/wardenenv/elasticsearch:7.8
                ports:
                    - 9200:9200
                env:
                    'discovery.type': single-node
                    'xpack.security.enabled': false
                    ES_JAVA_OPTS: "-Xms64m -Xmx512m"
                options: --health-cmd="curl localhost:9200/_cluster/health?wait_for_status=yellow&timeout=60s" --health-interval=10s --health-timeout=5s --health-retries=3
        steps:
            -   uses: actions/checkout@v2
            -   name: Backport to php73 and run tests
                uses: extdn/github-actions-m2/magento-integration-tests/7.3@master
                with:
                    module_name: Hyva_Admin
                    composer_name: hyva-themes/module-magento2-admin
                    ce_version: '2.4.1'
                    pre_project_script: build/00-prep-composer-deps-for-backport.sh
                    magento_pre_install_script: build/01-disable-module-installation.sh
                    magento_post_install_script: build/02-backport-and-run-unit-tests.sh
